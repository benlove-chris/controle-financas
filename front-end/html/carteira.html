      <div class="content">
         <h2 class="boas-vindas">Olá, <span id="nome_usuario"> </span><br> seja bem vindo a sua conta <span id="numero_conta"></span></h2>
         <!-- corpo -->
         <div class="tab-content bg-light">
            <div class="container">
               
               <span class="tituloSaldo">Saldo total</span>
               <h1 id="saldoTotal">R$ </h1>
               <button type="button" class="btn btn-light" data-toggle="modal" data-target="#transferir" data-whatever="@mdo">Transferir Recursos</button>
            </div>
         </div>
      </div>
      </div>
      <!--modal -->
      <div class="modal fade" id="transferir" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Transferir recursos</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="selectConta">selecionar conta receptora</label>
                        <select class="form-control search-slt" id="selectConta" name="selectConta">
                           <!--Dados no js-->
                        </select>
                     </div>
                     <div class="form-group">
                        <label for="valor_transfer" class="col-form-label">valor a transferir</label>
                        <input type="number" class="form-control" id="valor_transfer">
                     </div>
                  </form>
               </div>
               <!--modal footer-->
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="submit" class="btn btn-primary"  onclick="realizarTransferencia();"  data-dismiss="modal">Realizar transferência</button>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
