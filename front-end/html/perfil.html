<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <title>Controle de finanças</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
      <link rel="shortcut icon" href="../img/logo.png" >
   </head>
   <body>
      <!-- nav-bar-->
      <div class="container">
      <div class="main-body mt-3">
         <div class="row">
            <div class="col-lg-4">
               <div class="card">
                  <div class="card-body">
                     <div class="d-flex flex-column align-items-center text-center">
                        <img src="../img/icon.png" alt="Admin" class="rounded-circle p-1 bg-light" width="110">
                        <div class="mt-3">
                           <h4 id="nome_usuario"></h4>
                           
                           <button class="btn btn-primary " ><a class="text-decoration-none text-light" href="main.html">Home</a></button>
                            <button class="btn btn-outline-danger  rounded rounded-pill border-2" id="excluir_usuario">Excluir</button>
                        </div>
                     </div>
                     <hr class="my-4">
                  </div>
               </div>
            </div>
            <div class="col-lg-8">
               <div class="card">
                  <div class="card-body">
                     <div class="row mb-3">
                        <div class="col-sm-3">
                           <h6 class="mb-0">Nome</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                           <input type="text" class="form-control" id="novo_nome">
                        </div>
                     </div>
                     <div class="row mb-3">
                        <div class="col-sm-3">
                           <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                           <input type="text" class="form-control" id="novo_email">
                        </div>
                     </div>
                     <div class="row mb-3">
                        <div class="col-sm-3">
                           <h6 class="mb-0">Usuario</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                           <input type="text" class="form-control" id="novo_usuario">
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9 text-secondary">
                           <input type="button" class="btn btn-primary px-4" value="Salvar Alterações" id="salvar">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--modals end-->
      <!--imports js -->
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="../js/perfil.js"></script>
      <script src="../js/main.js"></script>
   </body>
</html>
