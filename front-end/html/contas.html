    <h1 class="mt-3 text-center">Contas</h1>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Número conta</th>
                    <th scope="col">Instituição</th>
                    <th scope="col">Tipo conta</th>
                    <th scope="col">Ação</th>
                    <th scope="col">Carteira</th>
                </tr>
            </thead>

            <tbody id="corpoConta">
                <!-- dados a ser carregado -->
                
            </tbody>
            
        </table>
        
    <button type="button" class="btn btn-dark mt-4" data-toggle="modal" data-target="#addconta" data-whatever="@mdo">Adicionar conta</button>
    
    </div>
    
    <!--modal -->
    <div class="modal fade" id="addconta" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
           <div class="modal-content">
              <div class="modal-header">
                 <h4 class="modal-title">Adicionar conta</h4>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
                 </button>
              </div>
              <div class="modal-body">
                 <form>
                    
                    <div class="form-group">
                       <label for="numeroConta" class="col-form-label">Numero da conta</label>
                       <input type="number" class="form-control" id="numeroConta">
                    </div>


                    <div class="form-group">
                       <label for="saldoConta" class="col-form-label">Saldo da conta</label>
                       <input type="number" class="form-control" id="saldoConta">
                    </div>

                    <div class="form-group">
                       <label for="tipoConta" class="col-form-label">Tipo conta</label>
                       <select class="form-control" id="tipoConta" name="tipoConta"> 
                           <option value="Carteira">Carteira</option>
                           <option value="Conta corrente">Conta corrente</option>
                           <option value="Poupança">Poupança</option>
                        </select>                    
                    </div>

                    <div class="form-group">
                        <label for="instituicaoFinanceira" class="col-form-label">Instituição Financeira</label>
                        <input type="text" class="form-control" id="instituicaoFinanceira">                    
                     </div>
                 </form>

              </div>
              <!--modal footer-->
              <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                 <button type="submit" class="btn btn-dark" id="cadastrar" onclick="cadastrarConta();"  data-dismiss="modal">Cadastrar conta</button>
              </div>
           </div>
        </div>
     </div>
     <!--modal cadastrar conta /end-->

     <!--modal editar conta-->
      <div class="modal fade" id="modalEditarConta" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Editar conta</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                    
                    <div class="form-group">
                       <label for="numeroContaEditar" class="col-form-label">Numero da conta</label>
                       <input type="number" class="form-control" id="numeroContaEditar" disabled>
                    </div>


                    <div class="form-group">
                       <label for="saldoContaEditar" class="col-form-label">Saldo da conta</label>
                       <input type="number" class="form-control" id="saldoContaEditar">
                    </div>

                    <div class="form-group">
                       <label for="tipoContaEditar" class="col-form-label">Tipo conta</label>
                       <input type="text" class="form-control" id="tipoContaEditar">
                                         
                    </div>

                    <div class="form-group">
                        <label for="instituicaoFinanceiraEditar" class="col-form-label">Instituição Financeira</label>
                        <input type="text" class="form-control" id="instituicaoFinanceiraEditar">                    
                     </div>
                 </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" id="btnEditarConta">Editar</button>
               </div>
            </div>
         </div>
      </div>

     <!--modal editar conta /end-->
     <!--modal deletar conta-->
      <div class="modal fade" id="modalContaDelete" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Deletar conta</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <p>Ao deletar a conta as despesas e as receitas registradas na conta serão excluidas. <br> Tem certeza que deseja continuar?</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-danger" id="modalContaDeleteBtn"
                     data-dismiss="modal">Sim</button>
               </div>
            </div>
         </div>
      </div>
