                  <input class="form-control me-2" id="filtra_tipo" type="search" placeholder="Buscar tipo" aria-label="Search">

      <h1 class="mt-3 text-center">Despesas</h1>
      <div class="container">
         <form>
            <div class="row" >
               <div class="col-md-4 mb-3">
                  <input type="date" class="form-control" id="data_inicio">
               </div>
               <div class="col-md-4 mb-3">
                  <input type="date" class="form-control" id="data_fim">
               </div>
               <button type="submit" class="col-md-4 mb-3 btn btn-dark" onclick="filtrarPeriodoDespesa(); return false;" >Filtrar periodo</button>
            </div>
         </form>
         
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">Conta da despesa</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Data pagamento</th>
                  <th scope="col">Data pagamento esperado</th>
                  <th scope="col">Tipo despesa</th>
                  <th scope="col">Ação</th>
               </tr>
            </thead>
            <tbody id="corpoDespesa">
               <!-- dados a ser carregado -->
            </tbody>
         </table>
         <button type="button" class="btn btn-dark mt-4" data-toggle="modal" data-target="#adddespesa" data-whatever="@mdo">Cadastrar despesa</button>
         
      </div>
      <!--modal -->
      <div class="modal fade" id="adddespesa" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Cadastrar despesa</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="valorDespesa" class="col-form-label">Valor</label>
                        <input type="number" class="form-control" id="valorDespesa">
                     </div>
                     <div class="form-group">
                        <label for="dataPagamento" class="col-form-label">Data pagamento</label>
                        <input type="date" class="form-control" id="dataPagamento">
                     </div>
                     <div class="form-group">
                        <label for="dataPagamentoEsperado" class="col-form-label">Data pagamento esperado</label>
                        <input type="date" class="form-control" id="dataPagamentoEsperado">
                     </div>
                     <label class="col-form-label">Tipo despesa</label>
                     <div class="form-check">
                        <input class="form-check-input n_outros" type="radio" name="tipoDespesa" id="alimentacao" value="Alimentação">
                        <label class="form-check-label" for="alimentacao">
                        Alimentação
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input n_outros" type="radio" name="tipoDespesa" id="educacao" value="Educação" >
                        <label class="form-check-label" for="educacao">
                        Educação
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input n_outros" type="radio" name="tipoDespesa" id="lazer" value="Lazer">
                        <label class="form-check-label" for="lazer">
                        Lazer
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input n_outros" type="radio" name="tipoDespesa" id="moradia" value="Moradia">
                        <label class="form-check-label" for="moradia">
                        Moradia
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input n_outros" type="radio" name="tipoDespesa" id="roupa" value="Roupa">
                        <label class="form-check-label" for="roupa">
                        Roupa
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input n_outros" type="radio" name="tipoDespesa" id="saude" value="Saúde">
                        <label class="form-check-label" for="saude">
                        Saúde
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input n_outros" type="radio" name="tipoDespesa" id="transporte" value="Transporte">
                        <label class="form-check-label" for="transporte">
                        Transporte
                        </label>
                     </div>
                     <!--aqui-->
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoDespesa" id="outras" value="outras">
                        <label class="form-check-label" for="outras">
                        Outras
                        </label>
                     </div>
                     <div class="row d-none" id="aparecerDigitar">
                        <div class="input-group">
                           <input type="text" class="form-control" id="outrasDespesas">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="selectConta">Conta</label>
                        <select class="form-control search-slt" id="selectConta" name="selectConta">
                           <!--Dados no js-->
                        </select>
                     </div>
                  </form>
               </div>
               <!--modal footer-->
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="submit" class="btn btn-dark" id="cadastrar" onclick="cadastrarDespesa();" data-dismiss="modal">Cadastrar despesa</button>
               </div>
            </div>
         </div>
      </div>
      <!--model editar despesa-->
      <div class="modal fade" id="modalEditarDespesa" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Editar despesa</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="valorDespesaEditar" class="col-form-label">Valor</label>
                        <input type="text" class="form-control" id="valorDespesaEditar">
                     </div>
                     <div class="form-group">
                        <label for="dataPagamentoEditar" class="col-form-label">Data pagamento</label>
                        <input type="text" class="form-control" id="dataPagamentoEditar">
                     </div>
                     <div class="form-group">
                        <label for="dataPagamentoEsperadoEditar" class="col-form-label">Data pagamento esperado</label>
                        <input type="text" class="form-control" id="dataPagamentoEsperadoEditar">
                     </div>
                     <div class="form-group">
                        <label for="tipoDespesaEditar" class="col-form-label">Tipo despesa</label>
                        <input type="text" class="form-control" id="tipoDespesaEditar">
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" id="btnEditarDespesa">Editar</button>
               </div>
            </div>
         </div>
      </div>
      <!--modal deletar despesa-->
      <div class="modal fade" id="modalDespesaDelete" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Deletar despesa</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <p>Tem certeza que deseja continuar?</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-danger" id="modalDespesaDeleteBtn"
                     data-dismiss="modal">Sim</button>
               </div>
            </div>
         </div>
      </div>
      
      <!--modals end-->
