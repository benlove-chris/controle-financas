      <h1 class="mt-3 text-center">Receitas</h1>
      <div class="container">
         <form>
            <div class="row" >
               <div class="col-md-4 mb-3">
                  <input type="date" class="form-control" id="data_inicio" >
               </div>
               <div class="col-md-4 mb-3">
                  <input type="date" class="form-control" id="data_fim">
               </div>
               <button type="submit" class="col-md-4 mb-3 btn btn-primary" onclick="filtrarPeriodoReceita(); return false;" >Filtrar periodo</button>
            </div>
         </form>

         
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">Conta da receita</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Data recebimento</th>
                  <th scope="col">Data recebimento esperado</th>
                  <th scope="col">Tipo receita</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Ação</th>
               </tr>
            </thead>
            <tbody id="corpoReceita">
               <!-- dados a ser carregado -->
            </tbody>
         </table>
         <button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#addreceita" data-whatever="@mdo">Cadastrar  receita</button>
         
      </div>
      <!--modal -->
      <div class="modal fade" id="addreceita" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Cadastrar receita</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="valorReceita" class="col-form-label">Valor</label>
                        <input type="number" class="form-control" id="valorReceita">
                     </div>
                     <div class="form-group">
                        <label for="dataRecebimento" class="col-form-label">Data recebimento</label>
                        <input type="date" class="form-control" id="dataRecebimento">
                     </div>
                     <div class="form-group">
                        <label for="dataRecebimentoEsperado" class="col-form-label">Data recebimento esperado</label>
                        <input type="date" class="form-control" id="dataRecebimentoEsperado">
                     </div>
                     <label class="col-form-label">Tipo receita</label>
                     <div class="form-check">
                        <input class="form-check-input n_outros" type="radio" name="tipoReceita" id="salario" value="Salário">
                        <label class="form-check-label" for="salario">
                        Salário
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input n_outros" type="radio" name="tipoReceita" id="presente" value="Presente" >
                        <label class="form-check-label" for="presente">
                        Presente
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input n_outros" type="radio" name="tipoReceita" id="premio" value="Prêmio">
                        <label class="form-check-label" for="premio">
                        Prêmio
                        </label>
                     </div>
                     <!--aqui-->
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoReceita" id="outras" value="outras">
                        <label class="form-check-label" for="outras">
                        Outras
                        </label>
                     </div>
                     <div class="row d-none" id="aparecerDigitar">
                        <div class="input-group">
                           <input type="text" class="form-control" id="outrasReceitas">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="descricao" class="col-form-label">Descrição</label>
                        <textarea class="form-control" id="descricao"></textarea>
                     </div>
                     <div class="form-group">
                        <label for="selectConta">Conta</label>
                        <select class="form-control search-slt" id="selectConta" name="selectConta">
                           <!--Dados no js-->
                        </select>
                     </div>
                  </form>
               </div>
               <!--modal footer-->
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="submit" class="btn btn-primary" id="cadastrar" onclick="cadastrarReceita();" data-dismiss="modal">Cadastrar receita</button>
               </div>
            </div>
         </div>
      </div>
      <!--model editar Receita-->
      <div class="modal fade" id="modalEditarReceita" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Editar Receita</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="valorReceitaEditar" class="col-form-label">Valor</label>
                        <input type="text" class="form-control" id="valorReceitaEditar">
                     </div>
                     <div class="form-group">
                        <label for="dataRecebimentoEditar" class="col-form-label">Data recebimento</label>
                        <input type="text" class="form-control" id="dataRecebimentoEditar">
                     </div>
                     <div class="form-group">
                        <label for="dataRecebimentoEsperadoEditar" class="col-form-label">Data recebimento esperado</label>
                        <input type="text" class="form-control" id="dataRecebimentoEsperadoEditar">
                     </div>
                     <div class="form-group">
                        <label for="tipoReceitaEditar" class="col-form-label">Tipo Receita</label>
                        <input type="text" class="form-control" id="tipoReceitaEditar">
                     </div>
                        <div class="form-group">
                        <label for="descricaoEditar" class="col-form-label">Descrição</label>
                        <textarea class="form-control" id="descricaoEditar"></textarea>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" id="btnEditarReceita">Editar</button>
               </div>
            </div>
         </div>
      </div>
      <!--modal deletar Receita-->
      <div class="modal fade" id="modalReceitaDelete" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Deletar receita</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <p>Tem certeza que deseja continuar?</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-danger" id="modalReceitaDeleteBtn"
                     data-dismiss="modal">Sim</button>
               </div>
            </div>
         </div>
      </div>
      <!--modals end-->
